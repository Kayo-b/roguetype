<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RogueType</title>
  </head>
  <body>
    <div id="app">
      <div id="metricsContainer">
      <div id="wpmArea">
        <div>WPM:</div><div id="wpm"></div>
      </div>
        <div id="speedArea">
          <div>Speed Multi:</div><div id="multi"></div>
        </div>
        <div id="totalMultiArea">
          <div>Total Multi:</div><div id="totalMulti"></div>
        </div>
        <div id="scoreArea">
          <div>Score:</div><div id="score"></div>
        </div>
        <!-- <div id="totalScoreArea">
          <div>Total Score:</div><div id="totalScore"></div>
        </div> -->
      </div>
      <div id="typingArea">
        <div id="words"></div>
        <div id="caret"></div>
      </div>
      <input
        id="hiddenInput"
        type="text"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        spellcheck="false"
      />
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
